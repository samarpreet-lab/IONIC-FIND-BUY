<ion-content class="signup-page" [fullscreen]="true">
  <div class="signup-wrapper">
    <!-- Hero Section -->
    <div class="hero-section">
      <img src="assets/logo.png" alt="Find & Buy" class="hero-logo">
      <h1 class="hero-title">Find&Buy</h1>
    </div>

    <!-- Content Section -->
    <div class="content-section">
      <div class="header-text">
        <h2>Sign up</h2>
      </div>

      <!-- Form Container -->
      <div class="form-container">
        <!-- Full Name Input -->
        <div class="form-group">
          <input type="text" class="form-input" placeholder="Full Name" [(ngModel)]="fullName">
        </div>

        <!-- Role Selection Segment -->
        <div class="role-segment-wrapper">
          <ion-segment [(ngModel)]="selectedRole" (ionChange)="onRoleChange($event)" class="role-segment">
            <ion-segment-button value="customer" class="role-button">
              <ion-label>I'M A CUSTOMER</ion-label>
            </ion-segment-button>
            <ion-segment-button value="shop_owner" class="role-button">
              <ion-label>I'M A SHOP OWNER</ion-label>
            </ion-segment-button>
          </ion-segment>
        </div>

        <!-- Email/Phone Input -->
        <div class="form-group">
          <input type="text" class="form-input" placeholder="Enter Email ID/ Phone No." [(ngModel)]="emailPhone">
        </div>

        <!-- Password Input -->
        <div class="form-group">
          <input type="password" class="form-input" placeholder="Password" [(ngModel)]="password">
        </div>

        <!-- Repeat Password Input -->
        <div class="form-group">
          <input type="password" class="form-input" placeholder="Repeat the Password" [(ngModel)]="repeatPassword">
        </div>

        <!-- Terms Checkbox -->
        <div class="terms-group">
          <input type="checkbox" id="terms" [(ngModel)]="agreeTerms" class="terms-checkbox">
          <label for="terms" class="terms-label">I Agree with Terms of Service and Privacy Policy</label>
        </div>

        <!-- Sign Up Button -->
        <ion-button expand="block" class="signup-button" (click)="onSignup()">
          Sign up
        </ion-button>

        <!-- Login Link -->
        <p class="login-text">
          <span class="login-label">Already have an account?</span>
          <ion-button fill="clear" class="login-link" routerLink="/login" routerDirection="forward" size="small">
            Log in
          </ion-button>
        </p>
      </div>
    </div>
  </div>
</ion-content>
