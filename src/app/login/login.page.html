<ion-content class="login-page">
  <section class="hero">
    <ion-img
      class="hero-logo"
      src="assets/logo.png"
      alt="Find &amp; Buy"
    ></ion-img>
  </section>

  <div class="login-container">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title>Log in</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-button (click)="login('customer')" expand="block" color="primary">Login as Customer</ion-button>
        <ion-button (click)="login('shop_owner')" expand="block" color="secondary" class="ion-margin-top">Login as Shop Owner</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
